<html>
	<head>
		<title>Troubleshooting</title>
		<link rel="stylesheet" href="help.css" type="text/css" media="screen" charset="utf-8">
            <style type="text/css">
                html, body, h1, h3, div, b, img, p, a {
                    background: #f5f5f5;
                    color: #616161;
                    text-align: center}
                b {
                    color: #696969;
                    font-size: 15px;
                }
                </style>
            </head>
	<body>
		<h1 style="text-align: left; font-style: medium; font-size: 23px; color: #616161">No access to your photos</h1>
		<p style="text-align: left; font-style: normal; font-size: 15px; color: #696969">Please follow this guide to allow Video&nbsp;Transfer to read your photos:</p>

		<div style="text-align: left; font-style: bold; font-size: 15px; color: #696969">
			<b>Settings</b> <img style="vertical-align: middle" src="ios_help_screen_next-ipad@2x.png" alt="ios_help_screen_next" width="12" height="20" />
			<b>Location Services</b> <img style="vertical-align: middle" src="ios_help_screen_next-ipad@2x.png" alt="ios_help_screen_next" width="12" height="20" />
			Video&nbsp;Transfer&nbsp;[ON]
		</div>

		<div class="step" style="text-align: left; font-style: normal; font-size: 15px; color: #696969">
			1. Launch <b>Settings</b> app
			<br>
			<img src="ios_5_6_help_screen_illustrationr-ipad@2x.png" class="illustration" width="482" />
		</div>

		<div class="step" style="text-align: left; font-style: normal; font-size: 15px; color: #696969">
			2. Select <b>Location&nbsp;Services</b> and set <b>Video&nbsp;Transfer</b> switch to be turned <b>ON</b>.
			<br>
			<img src="ios_5_help_screen_illustrationr-ipad@2x.png" class="illustration" width="482" />
		</div>

		<div class="step" style="text-align: left; font-style: normal; font-size: 15px; color: #696969">
			Contact us for support<br>
			<a href="mailto:team@capablebits.com"><b>team@capablebits.com</b></a>
		</div>
	</body>
</html>
