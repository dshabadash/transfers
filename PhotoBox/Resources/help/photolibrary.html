<html>
	<head>
		<title>Troubleshooting</title>
		<link rel="stylesheet" href="help.css" type="text/css" media="screen" charset="utf-8">

	</head>
	<body>
		<h3>Enabling access</h3>
		Please follow this guide to allow Image&nbsp;Transfer to read your photos:
		
		<br>
		
		<div class="path">
			Settings <img src="ios_help_screen_next.png" alt="ios_help_screen_next" width="11" height="12" />
			Privacy <img src="ios_help_screen_next.png" alt="ios_help_screen_next" width="11" height="12" />
			Photos <img src="ios_help_screen_next.png" alt="ios_help_screen_next" width="11" height="12" />
			ImageTransfer
		</div>
		
		<div class="step">
			1. Launch <b>Settings</b> app &amp; select <br> <b>Privacy</b>
			<br>
			<img src="ios_6_help_screen_illustration_1.png" class="illustration" width="300" />
		</div>

		<div class="step">
			2. Tap <b>Photos</b>
			<br>
			<img src="ios_6_help_screen_illustration_2.png" class="illustration" width="300" />
		</div>

		<div class="step">
			3. Set <b>Image&nbsp;Transfer</b> switch to be turned <b>ON</b>
			<br>
			<img src="ios_6_help_screen_illustration_3.png" class="illustration" width="300" />
		</div>

		<div class="step">
			Contact us for support<br>
			<a href="mailto:team@capablebits.com"><b>team@capablebits.com</b></a>
		</div>
	</body>
</html>
