<html>
	<head>
		<title>Troubleshooting</title>
		<link rel="stylesheet" href="help.css" type="text/css" media="screen" charset="utf-8">

	</head>
	<body>
		<h1 align="center">Enabling access</h1>
		<h3>Please follow this guide to allow Image&nbsp;Transfer to read your photos:</h3>
		
		<div class="path">
			Settings <img src="ios_help_screen_next-ipad.png" alt="ios_help_screen_next" width="15" height="16" />
			Privacy <img src="ios_help_screen_next-ipad.png" alt="ios_help_screen_next" width="15" height="16" />
			Photos <img src="ios_help_screen_next-ipad.png" alt="ios_help_screen_next" width="15" height="16" />
			ImageTransfer
		</div>
		
		<div class="step">
			1. Launch <b>Settings</b> app
			<br>
			<img src="ios_5_6_help_screen_illustrationr-ipad.png" class="illustration" width="482" />
		</div>

		<div class="step">
			2. Select <b>Privacy</b> and tap <b>Photos</b>
			<br>
			<img src="ios_6_help_screen_illustration_2r-ipad.png" class="illustration" width="482" />
		</div>

		<div class="step">
			3. Set <b>Image&nbsp;Transfer</b> switch to be turned <b>ON</b>
			<br>
			<img src="ios_6_help_screen_illustration_1r-ipad.png" class="illustration" width="482" />
		</div>

		<div class="step">
			Contact us for support<br>
			<a href="mailto:team@capablebits.com"><b>team@capablebits.com</b></a>
		</div>
	</body>
</html>
